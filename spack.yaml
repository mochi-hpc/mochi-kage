spack:
  specs:
  - cmake
  - pkgconfig
  - mochi-thallium@main ^mercury~boostsys~checksum ^libfabric fabrics=tcp,rxm
  - nlohmann-json
  - nlohmann-json-schema-validator
  - spdlog
  - fmt
  - tclap
  - mochi-bedrock-module-api
  - cppzmq
  concretizer:
    unify: true
    reuse: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    mochi-margo:
      require: "@0.15.0:"
    mochi-thallium:
      require: "@0.12.0:"
    nlohmann-json-schema-validator:
      require: "@2.3.0:"
